<md-card>
    <md-card-content>
        <div layout="row" layout-align="space-between center">
            <md-button class="md-raised md-primary" ng-click="choseImages($event)">Apply ROC Analysis</md-button>
            <div ng-show="rocsIds.length > 0"  layout="column" layout-align="center start">
                <strong>Analysis History:</strong>
                <md-select placeholder="ROCsHistory" ng-model="rocSelected" class="md-no-underline">
                    <md-option ng-value="rocId" ng-repeat="rocId in rocsIds">{{rocId}}</md-option>
                </md-select>
            </div>
            <div ng-show="classNames.length > 0"  layout="column" layout-align="center start">
                <strong>Class VS All:</strong>
                <md-select placeholder="Classes" ng-model="classNameSelected" class="md-no-underline">
                    <md-option ng-value="className" ng-repeat="className in classNames">{{className}}</md-option>
                </md-select>
            </div>
        </div>
        <div layout-padding layout="row" layout-fill>
            <div flex ng-cloak google-chart chart="rocData" class="md-item-text md-whiteframe-z1"
                 style="height: 600px"></div>
        </div>
    </md-card-content>
</md-card>
