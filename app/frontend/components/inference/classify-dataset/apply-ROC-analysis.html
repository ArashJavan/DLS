<md-dialog aria-label="Save Network" flex="25" ng-cloak>
    <md-toolbar>
      <div class="md-toolbar-tools">
        <h2>Choose Dataset For Analysis</h2>
      </div>
    </md-toolbar>
    <md-dialog-content>
            <div layout-padding>
                <md-select placeholder="ROC Analysis" ng-model="dataSetSelected" class="md-no-underline">
                    <md-option ng-value="dataSetName" ng-repeat="dataSetName in dataSetNames" ng-disabled="$index === 1">{{dataSetName}}</md-option>
                </md-select>
            </div>
    </md-dialog-content>
    <md-dialog-actions>
        <md-button ng-click="closeDialog()" class="md-raised">
            Cancel
        </md-button>
        <md-button ng-click="submitROCAnalysisTask()" class="md-primary md-raised">
            Apply ROC Analysis
        </md-button>
    </md-dialog-actions>
</md-dialog>
