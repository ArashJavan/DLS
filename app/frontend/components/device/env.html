<md-list>
    <md-subheader class="md-primary">CUDA</md-subheader>
    <md-list-item class="md-2-line">
        <md-list>
            <md-list-item>
                <div flex layout="row">
                    <p  class="device-status-label" flex>Status:</p>
                    <md-icon flex md-font-library="material-icons" aria-label="status-available" style="color: lightgreen" ng-show="env.cuda.return == 0">check_circle</md-icon>
                    <md-icon md-font-library="material-icons" aria-label="error" style="color: lightcoral" ng-show="env.cuda.return != 0">error</md-icon>
                </div>
            </md-list-item>
            <md-list-item>
                <div flex ng-show="env.cuda.return != 0">
                    <p>Errors:</p>
                    <p>{{env.cuda.error}}</p>
                </div>
            </md-list-item>
        </md-list>
    </md-list-item>
    <md-divider></md-divider>

    <md-subheader class="md-primary">Python Packages</md-subheader>
    <md-list-item class="md-2-line">
        <md-list>
            <md-list-item ng-repeat="(key,val) in env.packages">
                {{ key }} : 
                  <md-icon flex md-font-library="material-icons" aria-label="status-available" style="color: lightgreen" ng-show="val">check_circle</md-icon>
                    <md-icon md-font-library="material-icons" aria-label="error" style="color: lightcoral" ng-show="!val">error</md-icon>
                
            </md-list-item>
        </md-list>
                
    </md-list-item>
    <md-divider></md-divider>

    <md-subheader class="md-primary">Graphviz binaries</md-subheader>
    <md-list-item class="md-2-line">
         <md-list>
            <md-list-item>
                <div flex layout="row">
                    <p class="device-status-label" flex>Status:</p>
                    <md-icon flex md-font-library="material-icons" aria-label="status-available" style="color: lightgreen" ng-show="env.graphvis.return == 0">check_circle</md-icon>
                    <md-icon md-font-library="material-icons" aria-label="error" style="color: lightcoral" ng-show="env.graphvis.return != 0">error</md-icon>
                </div>
            </md-list-item>
            <md-list-item>
                <div flex ng-show="env.graphvis.return != 0">
                    <p>Errors:</p>
                    <p>{{env.graphvis.error}}</p>
                </div>
            </md-list-item>
        </md-list>
    </md-list-item>
    <md-divider></md-divider>

</md-list>
