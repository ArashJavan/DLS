<div class="palette">

    <md-button class="md-primary md-raised" ng-click="palette.createNewNetwork($event)">
        New
    </md-button>
    <md-button class="md-primary md-raised" ng-click="palette.saveNetworkDialog($event)">
        Save
    </md-button>
    <md-button class="md-warn md-raised" ng-click="palette.trainModel($event)">
        Train
    </md-button>
    <div class="palette-header">
        <span>LAYERS</span>
    </div>
    <menu-toggle flex ng-repeat="category in palette.treeItems" section="category"></menu-toggle>
</div>
