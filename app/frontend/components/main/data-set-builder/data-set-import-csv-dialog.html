<md-dialog aria-label="Load Dataset CSV" flex="30" ng-cloak>
    <form ng-submit="formSubmit()">
        <md-toolbar>
            <div class="md-toolbar-tools">
                <h2>Load Dataset CSV</h2>
            </div>
        </md-toolbar>
        <md-dialog-content>
            <div layout="column" layout-margin>
                <div layout="row" layout-padding>
                    <md-input-container>
                        <label>Delimiter</label>
                        <input ng-model="delimiter" md-maxlength="1">
                    </md-input-container>
                    <md-input-container>
                        <md-checkbox ng-model="header" aria-label="relativePath">
                            Contains header
                        </md-checkbox>
                    </md-input-container>
                </div>
                <div layout="row" style="padding-top: 24px;">
                    <md-input-container flex>
                        <label>Path to training CSV file</label>
                        <input type="text" required ng-model="trainCsvPath">
                    </md-input-container>
                    <md-button class="md-fab" layout="column"
                               layout-align="center center"
                               ng-click="selectCsv($event, 'train')">
                        <i class="material-icons">folder</i>
                    </md-button>
                </div>
                <div layout="row">
                    <md-switch ng-model="isUseSeparateVal"
                               aria-label="Separate validation directory">
                        Use separate validation CSV file
                    </md-switch>
                </div>
                <div ng-if="!isUseSeparateVal">
                    <div layout="row" flex>
                        <md-input-container class="md-block" flex="40">
                            <label>% for validation</label>
                            <input name="percentValidation"
                                   type="number"
                                   ng-model="percentForValidation"
                                   min="1" max="99"
                                   required
                                   step="1">
                        </md-input-container>
                    </div>
                </div>
                <div ng-if="isUseSeparateVal">
                    <div layout="row">
                        <md-input-container flex>
                            <label>Path to validation CSV file</label>
                            <input type="text" required name="validationImagesTxt"
                                   ng-model="validationCsvPath">
                        </md-input-container>
                        <md-button class="md-fab" layout="column"
                                   layout-align="center center"
                                   ng-click="selectCsv($event, 'validation')">
                            <i class="material-icons">folder</i>
                        </md-button>
                    </div>
                </div>
            </div>
        </md-dialog-content>
        <md-dialog-actions layout="row">
            <span flex></span>
            <md-button ng-click="cancel()">
                Cancel
            </md-button>
            <md-button type="submit" md-autofocus>
                Load
            </md-button>
        </md-dialog-actions>
    </form>
</md-dialog>
