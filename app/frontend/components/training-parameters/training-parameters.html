<form ng-submit="onSubmit()">
    <div layout-margin>
        <div layout="column">
            <md-input-container class="md-block">
                <label>Model Name</label>
                <input ng-model="modelName" required>
            </md-input-container>
            <md-input-container>
                <label>Loss Function</label>
                <md-select ng-model="lossFunction" ng-model-options="{trackBy: '$value'}" required>
                    <md-option ng-repeat="option in lossFunctionList" ng-value="option.value">
                        {{option.text}}
                    </md-option>
                </md-select>
            </md-input-container>
            <md-input-container>
                <label>Epochs Count</label>
                <input ng-model="epochsCount" type="number" min="1" required>
            </md-input-container>
            <md-input-container>
                <label>Snapshot Interval </label>
                <input ng-model="snapshotInterval" type="number" min="1" required>
            </md-input-container>
            <md-input-container>
                <label>Validation Interval </label>
                <input ng-model="validationInterval" type="number" min="1" required>
            </md-input-container>
            <md-input-container>
                <label>Batch Size </label>
                <input ng-model="batchSize" type="number" min="1" required>
            </md-input-container>
            <md-input-container>
                <label>Learning Rate </label>
                <input ng-model="learningRate" type="number" step="0.0001" min="0.0001" required>
            </md-input-container>
            <md-input-container>
                <label>Optimizer</label>
                <md-select ng-model="optimizer" ng-model-options="{trackBy: '$value'}" required>
                    <md-option ng-repeat="option in optimizers" ng-value="option.value">
                        {{option.text}}
                    </md-option>
                </md-select>
            </md-input-container>
        </div>
        <div layout="row" layout-align="space-between center">
            <md-button ng-click="closeDialog()" class="md-raised">Close</md-button>
            <md-button type="submit" class="md-warn md-raised md-hue-2">Start Training</md-button>
        </div>
    </div>
</form>
