<form layout-margin>
<div layout="column">
	<img src="frontend/assets/img/layers/dense.png" layout-margin></img>
	<md-divider></md-divider>
	<md-input-container>
		<label>Neurons Count</label>
		<input ng-model="$ctrl.neurons_count" type="number" min="1" required>
	</md-input-container>
	<md-input-container>
		<label>Acivation Function</label>
		<md-select ng-model="$ctrl.activation_func" required>
			<md-option ng-repeat="option in $ctrl.act_funcs" ng-value="option.value">
                {{option.text}}
			</md-option>
		</md-select>
	</md-input-container>
	<md-checkbox ng-model="$ctrl.isTrainable">
            Trainable
	</md-checkbox>
</div>
</form>
