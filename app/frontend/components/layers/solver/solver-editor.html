<div layout-margin>
    <div layout="column">
        <md-input-container>
            <label>Loss Function</label>
            <md-select ng-model="params.lossFunction" ng-model-options="{trackBy: '$value'}" required>
                <md-option ng-repeat="option in lossFunctionList" ng-value="option.value">
                    {{option.text}}
                </md-option>
            </md-select>
        </md-input-container>
        <md-input-container>
            <label>Epochs Count</label>
            <input ng-model="params.epochsCount" type="number" min="1" required>
        </md-input-container>
        <md-input-container>
            <label>Snapshot Interval </label>
            <input ng-model="params.snapshotInterval" type="number" min="1" required>
        </md-input-container>
        <md-input-container>
            <label>Validation Interval </label>
            <input ng-model="params.validationInterval" type="number" min="1" required>
        </md-input-container>
        <md-input-container>
            <label>Batch Size </label>
            <input ng-model="params.batchSize" type="number" min="1" required>
        </md-input-container>
        <md-input-container>
            <label>Learning Rate </label>
            <input ng-model="params.learningRate" type="number" step="0.0001" min="0.0001" required>
        </md-input-container>
        <md-input-container>
            <label>Optimizer</label>
            <md-select ng-model="params.optimizer" ng-model-options="{trackBy: '$value'}" required>
                <md-option ng-repeat="option in optimizers" ng-value="option.value">
                    {{option.text}}
                </md-option>
            </md-select>
        </md-input-container>
    </div>
</div>
