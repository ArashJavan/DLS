<form layout-margin>
<div layout="column">
	<img src="frontend/assets/img/layers/solver.png" layout-margin></img>
	<md-divider></md-divider>
	<md-input-container>
		<label>Loss Function</label>
		<md-select ng-model="$ctrl.loss_func" required>
			<md-option ng-repeat="option in $ctrl.loss_funcs" ng-value="option.value">
                {{option.text}}
			</md-option>
		</md-select>
	</md-input-container>
	<md-divider></md-divider>
	<md-input-container>
		<label>Epochs Count</label>
		<input ng-model="$ctrl.epochs_count" type="number" min="1" required>
	</md-input-container>
	<md-input-container>
		<label>Snapshot Interval </label>
		<input ng-model="$ctrl.snapshot_interval" type="number" min = "1" required>
	</md-input-container>
	<md-input-container>
		<label>Validation Interval </label>
		<input ng-model="$ctrl.validation_interval" type="number" min = "1" required>
	</md-input-container>
	<md-input-container>
		<label>Batch Size </label>
		<input ng-model="$ctrl.batch_size" type="number" min = "1" required>
	</md-input-container>
	<md-input-container>
		<label>Learning Rate </label>
		<input ng-model="$ctrl.learning_rate" type="number" step = "0.0001" min = "0.0001" required>
	</md-input-container>
	<md-input-container>
		<label>Acivation Function</label>
		<md-select ng-model="$ctrl.activation_func" type="text" required>
            <md-option ng-repeat="option in $ctrl.act_funcs" ng-value="option.value">
                {{option.text}}
			</md-option>
        </md-select>
</div>
</form>
