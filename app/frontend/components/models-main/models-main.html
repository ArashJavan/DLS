<md-list ng-cloak>
    <md-list-item ng-repeat="model in $ctrl.models">
        <p> {{ model.name }} </p>
        <md-progress-linear md-mode="determinate" value="60"></md-progress-linear>
        <p>In Progress</p>
        <md-button class="md-secondary" ng-click="$ctrl.createDialog()">Open</md-button>
        <md-button class="md-secondary" ng-click="$ctrl.createDialog()">Delete</md-button>
    </md-list-item>
</md-list>
