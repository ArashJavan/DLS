<div class="constructor">
    <div layout="row">
        <md-button class="md-primary md-raised" ng-click="$ctrl.saveNetworkDialog($event)">
            Save
        </md-button>
        <md-button class="md-warn md-raised" ng-click="$ctrl.checkModelJson($event)">
            Check Model
        </md-button>
        <md-button class="md-warn md-raised" ng-click="$ctrl.calcModelShape($event)">
            Calc Shapes
        </md-button>
        <span class="md-headline">Network name: {{networkName}}</span>
    </div>
    <div layout="row" class="unselectable">
        <palette style="overflow: auto;"></palette>
        <div flex layout="column" style="height:100%;">
            <div id="workspace" tabindex="1">
                <svg-graph flex layout="column" control-item="$ctrl.svgControl" svg-width="{{$ctrl.svgWidth}}"
                           svg-height="{{$ctrl.svgHeight}}" svg-color="#fff" pointer-events="all"
                           focusable="false"></svg-graph>
                <viewport svg-width="{{$ctrl.svgWidth}}" svg-height="{{$ctrl.svgHeight}}"></viewport>
                <div id="constructor-tools">
                    <md-button ng-click="$ctrl.zoomOut($event)" class="md-icon-button" aria-label="More">
                        <md-icon md-font-library="material-icons" aria-label="reset">zoom_out</md-icon>
                    </md-button>
                    <md-button ng-click="$ctrl.zoomIn($event)" class="md-icon-button" aria-label="More">
                        <md-icon md-font-library="material-icons" aria-label="reset">zoom_in</md-icon>
                    </md-button>
                    <md-button ng-click="$ctrl.resetView($event)" class="md-icon-button" aria-label="More">
                        <md-icon md-font-library="material-icons" class="md-18" aria-label="reset">youtube_searched_for</md-icon>
                    </md-button>
                </div>
            </div>
        </div>
        <img id="img1" src="">
        <div id="layer-info">
            <md-content>
                <md-tabs md-dynamic-height md-border-bottom>
                    <md-tab label="Settings">
                        <md-content class="md-padding">
                            <layer-editor layer-id="{{$ctrl.layerId}}" layer-type="{{$ctrl.layerType}}"></layer-editor>
                        </md-content>
                    </md-tab>
                    <md-tab label="Info">
                        <md-content class="md-padding">

                        </md-content>
                    </md-tab>
                </md-tabs>
            </md-content>
        </div>
    </div>
</div>
