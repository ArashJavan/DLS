<md-sidenav class="site-sidenav md-sidenav-left md-whiteframe-z2"
              md-component-id="left" hide-print
              md-is-locked-open="$mdMedia('gt-sm')">

    <header class="nav-header">
        <h2>Angular Material</h2>
    </header>

    <md-content flex role="navigation">
      <ul class="docs-menu">
        <li ng-repeat="category in categories">
          <menu-toggle section-state="category.state" section="category"></menu-toggle>

          <ul ng-show="category.state" id="{{category.name}}" class="menu-toggle-list">
            <li ng-repeat="type in types track by $index" ng-if="type.category === category.name" draggable palette-data="type">
              <menu-link section="type"></menu-link>
            </li>
          </ul>
        </li>
      </ul>
    </md-content>
  </md-sidenav>
