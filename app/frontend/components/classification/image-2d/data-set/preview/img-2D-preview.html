<div layout-padding="">
    <h3>Paging database [<strong>{{$ctrl.databaseId}}</strong>]</h3>
    <md-tabs md-dynamic-height md-border-bottom>
        <md-tab ng-repeat="cc in $ctrl.listClasses">
            <md-tab-label>
                {{cc.label}}
            </md-tab-label>
            <md-tab-body>
                <image2d-paging
                    param-database="{{$ctrl.databaseId}}"
                    param-type="{{$ctrl.datasetType}}"
                    param-class-idx="{{cc.idx}}"
                    param-class-type="{{cc.type}}"></image2d-paging>
            </md-tab-body>
        </md-tab>
    </md-tabs>
</div>
