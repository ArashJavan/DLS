<body ng-app="dlsApp" ng-controller="mainCtrl" layout="column">

<md-toolbar layout="row">
    <main-menu></main-menu>
    <h3>Deep Learning Studio</h3>
</md-toolbar>

<md-tabs md-selected="selectedIndex" md-border-bottom md-dynamic-height>
    <md-tab ui-sref="networks" class="unselectable">
        <md-tab-label>
            <md-icon md-font-library="material-icons" aria-label="networks">apps</md-icon>
            Networks
        </md-tab-label>
    </md-tab>
    <md-tab ui-sref="designer" class="unselectable">
        <md-tab-label>
            <md-icon md-font-library="material-icons" aria-label="builder">build</md-icon>
            Designer
        </md-tab-label>
    </md-tab>
    <md-tab ui-sref="models" class="unselectable">
        <md-tab-label>
            <md-icon md-font-library="material-icons" aria-label="models">device_hub</md-icon>
            Models
        </md-tab-label>
    </md-tab>
    <md-tab ui-sref="data" label="Data" class="unselectable">
        <md-tab-label>
            <md-icon md-font-library="material-icons" aria-label="models">layers</md-icon>
            Data Set
        </md-tab-label>
    </md-tab>
    <md-tab ui-sref="task" class="unselectable">
        <md-tab-label>
            <md-icon md-font-library="material-icons" aria-label="task">graphic_eq</md-icon>
            Tasks
        </md-tab-label>
    </md-tab>
    <md-tab ui-sref="settings" class="unselectable">
        <md-tab-label>
            <md-icon md-font-library="material-icons" aria-label="settings">settings</md-icon>
            Settings
        </md-tab-label>
    </md-tab>
</md-tabs>
